<!DOCTYPE html>
<html>
<head>
  <style>
    /* 強制整個網頁環境支援深色模式並透明 */
    html, body {
      background-color: transparent !important;
      color-scheme: light dark;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      gap: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://yasac.substack.com/subscribe" target="_blank" style="
      display:inline-block;
      background: #ff6b35;
      color: #fff;
      font-size: 1rem;
      font-weight: 400;
      padding: 10px 24px;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-family: 'Noto Sans TC', 'Poppins', Arial, sans-serif;
      transition: 0.2s;
    "
    onmouseover="this.style.background='#fa8137'; this.style.transform='translateY(-2px)';"
    onmouseout="this.style.background='#ff6b35'; this.style.transform='translateY(0)';"
    >訂閱電子報</a>

    <a href="mailto:tonyonier99@gmail.com" target="_blank" style="
      display:inline-block;
      background: #fff;
      color: #222831;
      font-size: 1rem;
      font-weight: 400;
      padding: 10px 24px;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-family: 'Noto Sans TC', 'Poppins', Arial, sans-serif;
      transition: 0.2s;
    "
    onmouseover="this.style.background='#e2e3e6'; this.style.transform='translateY(-2px)';"
    onmouseout="this.style.background='#fff'; this.style.transform='translateY(0)';"
    >聯絡我</a>
  </div>
</body>
</html>
